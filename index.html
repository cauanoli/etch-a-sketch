<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="main-container">
      <div class="left-menu">
        <input type="color" class="tool-button" id="color-selector" />
        <button class="tool-button" id="pencil">pencil</button>
        <button class="tool-button" id="eraser">eraser</button>
      </div>
      <div class="sketch-grid"></div>
      <div class="right-menu">
        <div class="top-section">
          <div class="grid-size-container">
            <label for="grid-size">Grid size</label>
            <select name="grid-size" id="grid-size">
              <option value="4">4x4</option>
              <option value="8">8x8</option>
              <option value="16">16x16</option>
              <option value="24">24x24</option>
              <option value="32">32x32</option>
              <option value="64">64x64</option>
              <option value="128">128x128</option>
            </select>
          </div>
          <button class="clear-grid-button">Clear</button>
        </div>
        <div class="bottom-section">
          <p>
            Website made by <a href="https://github.com/cauanoli">@CauanOli</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
